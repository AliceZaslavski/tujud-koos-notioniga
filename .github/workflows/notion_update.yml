name: Update Notion

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Käivita iga päev südaööl (valikuline)
  workflow_dispatch: # Luba käsitsi käivitamine

jobs:
  update-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Klooni repository
        uses: actions/checkout@v3

      - name: Paigalda Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installi sõltuvused
        run: npm install
        working-directory: . # Veendu, et package.json on siin!

      - name: Käivita skript Notioniga ühendamiseks
        run: node script.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
