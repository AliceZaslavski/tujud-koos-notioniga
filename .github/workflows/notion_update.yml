name: Update Notion Database

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-notion:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Klooni repositoorium
        uses: actions/checkout@v3

      - name: 🔧 Paigalda Node.js (versioon 18)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Installeeri sõltuvused
        run: npm install

      - name: 🔑 Kontrolli keskkonnamuutujad
        run: |
          if [ -z "${{ secrets.NOTION_API_KEY }}" ]; then echo "❌ NOTION_API_KEY puudub!"; exit 1; fi
          if [ -z "${{ secrets.NOTION_DATABASE_ID }}" ]; then echo "❌ NOTION_DATABASE_ID puudub!"; exit 1; fi

      - name: 🚀 Käivita skript Notioniga ühendamiseks
        run: node script.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
